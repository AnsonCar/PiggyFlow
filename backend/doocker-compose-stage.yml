services:
  db_api_ninja:
    build:
      context: ./db_api_ninja
      dockerfile: ./docker/dockerfile-stage
    container_name: db_api_ninja
    restart: always
    ports:
      - 8000:8000
    volumes:
      - ./db_api_ninja:/app
    env_file:
      - ".env.stage"
    environment:
      # postgresql setting
      - POSTGRES_SERVER=db
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER?Variable not set}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD?Variable not set}
      # django setting
      - DJANGO_DEBUG=${DJANGO_DEBUG}
      - DJANGO_DEPLOY=${DJANGO_DEPLOY}
    depends_on:
      - db
    command: sh -c "python manage.py migrate && python main.py"

  db:
    image: postgres:12
    container_name: pgsql
    restart: always
    ports:
      - 5432:5432
    volumes:
      - ./db/stage:/var/lib/postgresql/data/pgdata
    env_file:
      - .env
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
      - POSTGRES_DB=${POSTGRES_DB?Variable not set}
      - POSTGRES_USER=${POSTGRES_USER?Variable not set}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD?Variable not set}