{% extends 'layout/index.html' %}

{% block title%}
Index
{% endblock %}

{% block NavFunction%}
<button class="btn btn-square btn-ghost mr-1" id="downloadCSV">
  <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="m480-288 144-144-51-51-57 57v-150h-72v150l-57-57-51 51 144 144ZM263.72-96Q234-96 213-117.15T192-168v-504l192-192h312q29.7 0 50.85 21.15Q768-821.7 768-792v624q0 29.7-21.16 50.85Q725.68-96 695.96-96H263.72Zm.28-72h432v-624H414L264-642v474Zm0 0h432-432Z"/></svg>

{% endblock %}

{% block Main%}
<main class="h-[calc(100%-64px)] overflow-y-scroll">
  <div class="overflow-y-scroll">
    <!-- add -->
    <div class="tp-card">
      <div class="tp-card-body">
        <label class="tp-input">
          Date
          <input type="datetime-local" class="tp-input-body" id="datetime" />
        </label>
        <label class="tp-input">
          Label
          <input type="text" class="tp-input-body" id="label" />
        </label>
        <label class="tp-input">
          Price
          <span class="pl-2">$</span>
          <input type="number" class="p-0 tp-input-body" id="price" />
        </label>
        <div class="card-actions justify-end">
          <button class="btn" id="saveAccount">
            Save
            <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960"
              width="24px">

            </svg>
          </button>
        </div>
      </div>
    </div>
    <br>
    <!-- gets -->
    <div id="accountBox">
    </div>
  </div>
</main>

<script type="module" src="static/js/page/account.js"></script>
{% endblock %}
